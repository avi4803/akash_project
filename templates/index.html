<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Design with Curved Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1b1d25;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(
        to right,
        #7b0505 0%,
        #000000 50%,
        #01063b 100%
      );
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      position: relative;
      width: 70vw; /* Adjust as needed */
      height: 70vh; /* Adjust as needed */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .button-wrapper {
      position: absolute;
      width: 120px; /* Adjusted width */
      height: 40px; /* Adjusted height */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; /* Initially hidden */
      transform: translate(0, 0);
      transition: opacity 2s ease, transform 2s ease; /* Slowed down appearance */
    }

    .button {
      width: 170%;
      height: 170%;
      padding: 5px; /* Adjusted padding */
      border-radius: 20px; /* Adjusted border-radius */
      font-size: 14px; /* Reduced font size */
      color: black; /* Text color */
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 2px solid #f61936;
      background-color: #f61936; /* Background color */
      text-align: center;
      position: relative;
    }

    .button a {
      color: black; /* Text color */
      text-decoration: none; /* Remove underline */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px; /* Adjusted border-radius */
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .button:hover::before {
      border-color: #000; /* Border color on hover */
    }

    /* Curved Layout */
    .btn-1 { top: 10%; left: 10%; animation: fadeInUp 2s ease forwards; }
    .btn-2 { top: 20%; left: 25%; animation: fadeInUp 2s ease 0.5s forwards; }
    .btn-3 { top: 30%; left: 40%; animation: fadeInUp 2s ease 1s forwards; }
    .btn-4 { top: 40%; left: 55%; animation: fadeInUp 2s ease 1.5s forwards; }
    .btn-5 { top: 50%; left: 70%; animation: fadeInUp 2s ease 2s forwards; }
    .btn-6 { top: 60%; left: 85%; animation: fadeInUp 2s ease 2.5s forwards; }

    /* Animation */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translate(-20px, 20px); }
      100% { opacity: 1; transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-wrapper btn-1">
      <a href="/business-growth"><button class="button">Business Growth Strategy</button></a>
    </div>
    <div class="button-wrapper btn-2">
      <a href="/business-queries"><button class="button">Business Queries</button></a>
    </div>
    <div class="button-wrapper btn-3">
      <a href="/lead-generation"><button class="button">Lead Generation</button></a>
    </div>
    <div class="button-wrapper btn-4">
      <a href="/funding-pitch"><button class="button">Funding Pitch</button></a>
    </div>
    <div class="button-wrapper btn-5">
      <a href="/social-media-strategy"><button class="button">Social Media Strategy</button></a>
    </div>
    <div class="button-wrapper btn-6">
      <a href="/linkedin-strategy"><button class="button">LinkedIn Strategy</button></a>
    </div>
  </div>
</body>
</html>
